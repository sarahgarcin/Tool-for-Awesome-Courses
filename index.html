<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tool for Awesome Courses</title>
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>

	<div id="js-template">
		<div id="js-template--block-text" class="block text-block">
			<div class="info"></div>
			<div class="block-inner"></div>	
		</div>
		<div id="js-template--edit-text" class="edit edit-text">
			<h2></h2>
			<button class="delete-btn">X</button>
			<textarea name="changeTxt" class="changeTxt">Écrire du texte ici</textarea>
			<div class="edit-functions">
				<div class="text-position gui-group">
					<label for="topPos">top</label>
					<input type="number" class="topPos col-2" name="topPos" value="1">cm
					<label for="leftPos">left</label>
					<input type="number" class="leftPos col-2" name="leftPos" value="1">cm
				</div>
				<div class="gui-group z-index">
					<label for="zIndex">z-index</label>
					<input type="number" class="zIndex" name="zIndex" value="1">
				</div>
				<div class="choose-font gui-group">
					<label for="fonts">font-family:</label> 
					<select name="fonts" class="fonts"> 
						<option value="anka" default>Anka</option> 
						<option value="avara">Avara</option>
						<option value="basemono">Base Mono</option>
						<option value="chaumont">Chaumont Script</option>  
						<option value="dindong">DinDong</option>
						<option value="hershey">Hershey</option>  
						<option value="monaco">Monaco</option> 
						<option value="millimetre">Millimetre</option>
						<option value="ortica">Ortica</option>
						<option value="savate">Savate</option> 
						<option value="sligoil">Sligoil</option> 
						<option value="solidmirage">Solid Mirage</option> 
						<option value="sporting">Sporting Grotesque</option>
						<option value="syne">Syne</option> 
						<option value="terminal">Terminal</option> 
						<option value="worksans">Work Sans</option>
					</select>
				</div>
				<div class="text-color gui-group">
					<label for="textColor">color:</label>
					<input type="text" class="textColor" name="textColor" value="#000">
				</div>
				<div class="background-color gui-group">
					<label for="backgroundColor">background-color:</label>
					<input type="text" class="backgroundColor col-2" name="backgroundColor" value="transparent">
				</div>
				<div class="text-size gui-group">
					<label for="textSize">font-size</label>
					<input type="number" class="textSize" name="textSize" value="40">pt
				</div>
				<div class="text-width gui-group">
					<label for="blockWidth">width</label>
					<input type="number" class="blockWidth" name="blockWidth" value="90">%
				</div>
			</div>
		</div>
		<figure id="js-template--block-image" class="block image-block">
			<div class="info"></div>
			<img src="">
		</figure>
		<div id="js-template--edit-image" class="edit edit-image">
			<h2></h2>
			<button class="delete-btn">X</button>
			<div class="edit-functions">
				<div class="text-position gui-group">
					<label for="topPos">top</label>
					<input type="number" class="topPos col-2" name="topPos" value="1">cm
					<label for="leftPos">left</label>
					<input type="number" class="leftPos col-2" name="leftPos" value="1">cm
				</div>
				<div class="gui-group z-index">
					<label for="zIndex">z-index</label>
					<input type="number" class="zIndex" name="zIndex" value="1">
				</div>
				<div class="text-width gui-group">
					<label for="blockWidth">width</label>
					<input type="number" class="blockWidth" name="blockWidth" value="90">%
				</div>
				<div class="monochrome gui-group">
					<label for="monochromeImage">monochrome:</label>
					<input type="text" class="monochromeImage" name="monochromeImage" value="transparent">
				</div>
			</div>
		</div>
	</div>

	<div class="preview-panel">
		<button id="preview" type="text">Aperçu</button>
		<button id="grid-btn" type="text">Grille</button>
	</div>

	<div id="css-panel">
		<h2>CSS</h2>
		<textarea id="editCss"></textarea>
	</div>
	<div id="ui-panel">
<!-- 		<div class="topPanel">
			<h1>Tool for Awesome Icons</h1>
		</div> -->
		<div class="scrollBox">
			<section id="add-content">
				<h2>Ajouter un élément</h2>
				<button type="text" id="add-text">+ Texte</button>
				<input type="file" id="fileInput" accept="image/jpeg, image/png, image/jpg"/>
				<label for="fileInput">+ Image</label>
			</section>
			<section id="edit-content"></section>
			<section id="edit-background">
				<h2>Background</h2>
				<div class="background-color-page gui-group">
					<label for="backgroundColorPage">background-color:</label>
					<input type="text" class="backgroundColorPage" name="backgroundColorPage" value="white">
				</div>
				<div class="background-textpattern-page gui-group">
					<h3>Motif</h3>
					<div>
						<label for="pattern-text">unicode:</label>
						<input type="text" class="pattern-text" name="pattern-text" value="">
					</div>
					<div>
						<label for="pattern-text-color">color:</label>
						<input type="text" class="pattern-text-color" name="pattern-text-color" value="#000">
					</div>
					<div>
						<label for="pattern-text-size">font-size:</label>
					<input type="number" class="pattern-text-size" name="pattern-text-size" value="40">pt
					</div>
				</div>
				<div class="background-pattern-page gui-group">
					<h3>Motif Génératif</h3>
					<div class="row">
						<div>
				      <input type="checkbox" id="circles" name="circles" checked>
				      <label for="circles">cercles</label>
				    </div>
				    <div>
				      <input type="checkbox" id="rectangles" name="rectangles" checked>
				      <label for="rectangles">rectangles</label>
				    </div>
					</div>
					<div>
						<label for="pattern-color-1">couleur 1:</label>
						<input type="text" id="pattern-color-1" name="pattern-color-1" value="magenta">
					</div>
					<div>
						<label for="pattern-color-2">couleur 2:</label>
						<input type="text" id="pattern-color-2" name="pattern-color-2" value="cyan">
					</div>
					<div>
						<label for="pattern-number">nombre d’éléments:</label>
						<input type="number" id="pattern-number" name="pattern-number" value="100">
					</div>
					<div>
						<label for="pattern-min-width">min width:</label>
						<input type="number" id="pattern-min-width" name="pattern-min-width" value="0.5">cm
						<label for="pattern-max-width">max width:</label>
						<input type="number" id="pattern-max-width" name="pattern-max-width" value="3">cm
					</div>
					<div>
						<label for="pattern-min-height">min height:</label>
						<input type="number" id="pattern-min-height" name="pattern-min-height" value="1">cm
						<label for="pattern-max-height">max height:</label>
						<input type="number" id="pattern-max-height" name="pattern-max-height" value="10">cm
					</div>
				</div>
				<button type="text" id="generate-pattern-btn">Générer</button>
			</section>
		</div>
	</div>
	
	<div id="canvas-wrapper">
		<div id="poster">
			<div id="generative-background"></div>
			<div id="grid">
				<div id="grid-col">

					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
					<div class="grid-el-col"></div>
				</div>
				<div id="grid-row">
					<div class="grid-el-row"></div>
					<div class="grid-el-row"></div>
					<div class="grid-el-row"></div>
					<div class="grid-el-row"></div>

					<div class="grid-el-row"></div>
					<div class="grid-el-row"></div>
				</div>
			</div>
		</div>
	</div>

	<div id="progression"></div>


<script src="random-sentence.js" type="text/javascript"></script>
